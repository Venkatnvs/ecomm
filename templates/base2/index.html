{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block title %}{% endblock title %}</title>
  <link href="{% static 'icons/favicon.png' %}" rel="icon">
  <link href="{% static 'icons/apple-touch-icon.png' %}" rel="apple-touch-icon">
  <link href="{% static 'icons/favicon.ico' %}" rel="icon">
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="{% static 'main/css/main2.css' %}" rel="stylesheet">
  <link href="{% static 'main/css/style.css' %}" rel="stylesheet">

  {% block styles %}
  {% endblock styles %}

</head>

<body>
  <main id="main" class="main mt-2">
    <div class="container mt-1">
      {% include 'base/messages.html' %}
    </div>
    {% block content %}



    
    {% endblock content %}
  </main>
  
  {% include 'base/footer.html' %}
  
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


  {% block scripts %}

  {% endblock scripts %}
  <script src="{% static 'main/js/main.js' %}"></script>
  <script src="{% static 'main/js/address.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
