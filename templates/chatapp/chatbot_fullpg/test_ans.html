{% load static %}
<!-- chat_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'chat/chatbot_fullpg/css/styles_main.css' %}">
    <title>{{site_name}} | Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% include 'base/_details/topscript.html' %}
    <script>
        const userSrc = "{{request.user.customer.img_url}}";
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{% static 'icons/favicon.png' %}" alt="">
            <h2>NvsBot</h2>
        </div>
        <div class="chat-messages py-2 px-4" id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <div class="user-input-container">
            <input type="text" class="user-input" id="user-input" placeholder="Type your message...">
            <div class="send-button" id="send-button">
                <span>Send</span>&nbsp;
                <i class="fa-regular fa-paper-plane fa-beat"></i>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="{% static 'chat/chatbot_fullpg/js/script_main_test.js' %}"></script>
</body>
</html>
