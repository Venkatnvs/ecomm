<h5>{{heading}}</h5>
<div class="container">
    <div class="row">
        {% for i in products %}
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <span>{{i.name | truncatechars:50}}</span>
                </div>
                <div class="card-body">
                    <img class="api-image" src="{{i.first_img}}" alt="{{i.name}}">
                    <div>
                        <p>{{i.new_price}}</p>
                    </div>
                </div>
            </div>
        </div>
            {% endfor %}
    </div>
</div>
