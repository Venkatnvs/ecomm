{% extends 'clients/base.html' %} 
{% load static %} 
{% block title %} Reset Password {% endblock %} 
{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5 p-2">
      <div class="card-body">
        <div class="text-center">
          <div class="card-title">
            <h3>Please enter your email for reset link</h3>
          </div>
        </div>
        <hr />
        <form action="{% url 'reset-password' %}" method="post">
          {% csrf_token %} 
          {% include 'clients/messages.html' %}
          <div class="form-group mb-2">
            <label for="inputemail">Email address</label>
            <input
              type="email"
              name="email"
              placeholder="abc@gmail.com"
              class="form-control"
              id="inputemail"

              value="{{ values.email }}"
            />
          </div>
          <input
            type="submit"
            value="Submit"
            class="btn btn-block btn-primary submit-btn"
          />
        </form>
        <div class="mt-2">
          <span class="text-lead lead">Already have an acccount? </span><a href="{% url 'login' %}" >Login</a><br >
          <span class="text-lead lead">Don't have an acccount? </span><a href="{% url 'register' %}" >Register</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

{% endblock %}
