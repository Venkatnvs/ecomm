<div class="col-lg-6">
    <div class="card nvs-box">
      <form class="form" action="#" method="post">
        <div id="user-info">
          <h5><strong>User Information</strong></h5>
          <div class="form-row">
            <div class="form-group d-inline-block col-md-4 m-1">
              <label for="inputUsername">Username</label>
              <input
                required
                type="text"
                class="form-control"
                id="inputUsername"
                placeholder="Username"
                {% if request.user.is_authenticated %}
                  disabled
                  value="{{request.user.username}}"
                {% endif %}
              />
            </div>
            <div class="form-group d-inline-block col-md-6 m-1">
              <label for="inputEmail4">Email</label>
              <input
                required
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
                {% if request.user.is_authenticated %}
                  disabled
                  value="{{request.user.email}}"
                {% endif %}
              />
            </div>
          </div>
        </div>
        <div id="shipping-info">
          <hr />
          <h5><strong>Shipping Information</strong></h5>
          <div class="form-group m-1">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main"
            />
          </div>
          <div class="form-group m-1">
            <label for="inputAddress2">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="form-row m-1">
            <div class="form-group d-inline-block col-lg-5">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control nvs-state">
                <option selected>Choose...</option>
                {% for x in data %}
                <option>{{x}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group d-inline-block col-md-4">
              <label for="inputState">City</label>
              <select id="inputState" class="form-control nvs-city">
                <option selected>Please select state</option>
              </select>
            </div>
            <div class="form-group d-inline-block col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
          </div>
          <hr />
          <div class="form-group m-1">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck"
              />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
        </div>
        <input
          type="submit"
          class="btn btn-info nvs-checkout-sub_btn"
          value="Continue"
        />
      </form>
    </div>
    <br>
    <div class="nvs-box">
      <h5>Paypal Options</h5>
    </div>
  </div>
