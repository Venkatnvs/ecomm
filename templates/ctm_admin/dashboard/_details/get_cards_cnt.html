<div class="card border-left-{{color}} shadow h-100 py-1">
    <div class="card-body m-0 p-0">
        <div class="row align-items-center mx-0">
            <div class="col mr-2">
                <div class="text-xs fw-bold text-{{color}} text-uppercase mb-2">
                    {{title}}</div>
                <div class="h5 mb-0 fw-bold text-gray-800">{{count}}</div>
            </div>
            <div class="col-auto">
                <i class="fa-solid {{icon}} fa-2x text-gray-300"></i>
            </div>
        </div>
    </div>
</div>
